_id: objective
name: Objective
text: |
  I am currently looking for opportunities that stretch my current 
  capabilities, introduce me to new and emerging technologies, and expose
  me to the ideas of other architects and designers, having more or
  different experience. My ideal position would offer a mixture of
  architecture, design, proof of concept work, team leadership, and
  mentoring less experienced developers, for a small or mid-sized company,
  working with modern, cloud-native technologies. 