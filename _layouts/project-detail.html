<a id="back-to-overview" href="/projects/">Back to Projects</a>

<section class="images">

</section>

{%- for section in page.sections -%}
<section>
  <h1>{{ section.header }}</h1>
  {{ section.content | markdownify }}
</section>
{%- endfor -%}
